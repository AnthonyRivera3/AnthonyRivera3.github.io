    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Cat Facts</h1>
    <button id="fetch-data" class="btn btn-primary mb-3">Fetch Cat Facts</button>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fact</th>
            </tr>
        </thead>
        <tbody id="facts-table-body">
           
        </tbody>
    </table>

    <h3>Updated Picture</h3>
    <img id="cat-image" src="https://placekitten.com/200/300" alt="Cat" class="img-fluid">
</div>

<script>
    document.getElementById('fetch-data').addEventListener('click', function() {
        fetch('https://brianobruno.github.io/cats.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(obj => { 
                console.log("Data received:", obj);

               
                if (obj && obj.facts) {

                    console.log("Facts:",obj.facts);

                    
                    const sortedFacts = obj.facts.sort((a, b) => a.factId - b.factId);

                    
                    const tableBody = document.getElementById('facts-table-body');
                    tableBody.innerHTML = ''; 
                    sortedFacts.forEach(fact => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${fact.factId}</td><td>${fact.fact}</td>`; 
                        tableBody.appendChild(row);
                    });

                    
                    if (obj.imageUrl) {
                        document.getElementById('cat-image').src = obj.imageUrl;
                    }
                } else {
                    console.error("missing facts");
                }
            })
            .catch(error => {
                console.error("Error reading data", error);
            });
    });
</script>

</body>
