<!DOCTYPE html>
<html lang="en">

<head>
    <title>AnthonyRivera.github.io</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://anthonyrivera3.github.io/lab3/Finalproject.html">Home</a>
                <a class="nav-item nav-link" href="https://anthonyrivera3.github.io/lab3/finalhistory.html">History
                    Calculator</a>
                <a class="nav-item nav-link"
                    href="https://anthonyrivera3.github.io/lab3/Documentationfinal.html">Documentation</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Historical Exchange Rates</h1>
        <input type="date" id="datePicker" class="form-control">
        <button onclick="fetchHistory()" class="btn btn-primary mt-3">Get Rates</button>
        <div id="historicalRates"></div>
    </div>

    <script>
        // Fetch historical rates
        async function fetchHistory() {
            const date = document.getElementById('datePicker').value;
            
            if (!date) {
                alert('Please select a date!');
                return;
            }
            
            try {
                const response = await fetch(`https://v6.exchangerate-api.com/v6/a5b67ad6f55df4c2f3afcfeb/history/USD?date=${date}`);
                const data = await response.json();

                if (data.result === "success") {
                    displayRates(data.conversion_rates);
                } else {
                    console.error("Error fetching data:", data.error);
                }

            } catch (error) {
                console.error('Error fetching currency:', error);
            }
        }

        // Display rates in the DOM
        function displayRates(rates) {
            const historicalRatesDiv = document.getElementById('historicalRates');
            historicalRatesDiv.innerHTML = `<h3>Exchange Rates:</h3><ul>${Object.entries(rates)
                .map(([currency, rate]) => `<li>${currency}: ${rate}</li>`)
                .join("")}</ul>`;
        }
    </script>
</body>

</html>
