    <div class="container mt-5">
        <h1>Historical Exchange Rates</h1>
        <input type="date" id="datePicker" class="form-control">
        <button onclick="fetchHistory()" class="btn btn-primary mt-3">Get Rates</button>
        <div id="historicalRates"></div>
    </div>

    <script>
        // Fetch current rates

        async function fetchHistory() {
    try {
        const date = document.getElementById('datePicker').value;
        if (!date) {
            alert('Please select a date.');
            return;
        }
        const [year, month, day] = date.split('-');
        const response = await fetch(`https://v6.exchangerate-api.com/v6/a5b67ad6f55df4c2f3afcfeb/history/USD/${year}/${month}/${day}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const currency = await response.json();
        console.log(currency);
        document.getElementById('historicalRates').innerText = JSON.stringify(currency, null, 2);
    } catch (error) {
        console.error('Error fetching currencies:', error);
    }
}
